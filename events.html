<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>HW6</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/script.js"></script>


</head>
<body>
	<div class="form-container">
		<p id="event_heading">Events Search</p>
		
		<div class="form-elements">
			<hr id="horizontal line">
			<form  id="eventForm" action="#" onsubmit="search();return false">
			<br>
			<br>
			<div  class="form-row">
				<label class="form-labels">Keyword<span style="color: red">*</span></label>
			</div>
		      
		      <br>

		    <div  class="form-row">
				<input type="text" class="form-input"  id="keyword" name="keyword">
			</div>
		     
		     <br>

		    <div class="form-row">
		    	  <div class="float-child">
		    	  	<div  class="form-row">
						<label class="form-labels">Distance(miles)</label>
					</div>
				      
				      <br>

				    <div  class="form-row">
						<input type="text"  placeholder="10" class="form-input-short"  id="distance" name="distance">
					</div>
				    
				  </div>
				  <div class="float-child">
					<div  class="form-row">
						<label class="form-labels">Category<span style="color: red">*</span></label>
					</div>
				      
				      <br>

				    <div  class="form-row">
						<!-- <input type="text" class="form-input-short" style='width:100%;' name="keyword"> -->

						<select name="category" class="form-input-short" id="category" style='width:100%; color:white;'>
							<option value="music">Default</option>
							  <option value="music">Music</option>
							  <option value="sports">Sports</option>
							  <option value="art">Art</option>
							  <option value="theater">Theater</option>
							  <option value="film">Film</option>
							  <option value="miscellaneous">Miscellaneous</option>
						</select>
					</div>
				  </div>
				
		   	</div>

		   	<br>

		   	<div  class="form-row">
				<label class="form-labels">Location<span style="color: red">*</span></label>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" id="autodetect" name="autodetect" value="autodetect" onclick="locationDetect(this)">
  				<label for="auto-detect" style='color:white; font-family: "Georgia";'>Auto-Detect Location</label>
			</div>
		      
		    <br>

		    <div id="auto-loc-disabled">
		    	<div  class="form-row">
				<input type="text" class="form-input"  id="location">
				</div>
				<br>
				<br>
				<div  class="form-row">
			     <button type="submit" id="submit-button" ><span id="front-submit">
				    SEARCH
				  </span>
				</button>&nbsp;&nbsp;
			     <button type="button" onclick="clearscreen()" id="clear-button"><span id="front-clear">
				    CLEAR
				  </span>
				</button>
			    </div>
		   	</div>

		   	<div id="auto-loc-enabled" style="display:none">
		    	<br>
				<div  class="form-row">
			     <button type="submit" id="submit-button"><span id="front-submit">
				    SEARCH
				  </span>
				</button>&nbsp;&nbsp;
			     <button  id="clear-button" onClick="clear()"><span id="front-clear">
				    CLEAR
				  </span>
				</button>
			    </div>
		   	</div>		    
		    </form>		

		</div>

	</div>

	<div class="events-table-container" id="events-table">

	</div>
	

</body>

</html>
